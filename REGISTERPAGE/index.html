<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Đăng nhập</h1>
            <form>
                <div class="input-field">
                    <h4>Email</h4>
                    <input type="text" placeholder="Email của bạn">
                </div>

                <div class="input-field">
                    <h4>Password</h4>
                    <input type="password" placeholder="Password của bạn">
                </div> 
                <br>
                <div class="input-field">
                    <button type="submit">Đăng nhập</button>
                    <p> (*) Quên mật khẩu ?</p>
                </div>
            </form>
        </div>

        <div class="box">
            <h1>Đăng ký</h1>
            <form name="RegisterForm" onsubmit="validateForm()">
                <div class="input-field">
                    <h4>Họ và tên</h4>
                    <input type="text" placeholder="Tên đầy đủ của bạn" name="fname">
                </div>

                <div class="input-field">
                    <h4>Email</h4>
                    <input type="text" placeholder="Email của bạn" name="email">
                </div>

                <div class="input-field">
                    <h4>Mật khẩu</h4>
                    <input type="password" placeholder="Password của bạn" name="password">
                </div>

                <div class="input-field">
                    <h4>Nhập lại mật khẩu</h4>
                    <input type="password" placeholder="Nhập lại password của bạn" name="confirm-password">
                </div>
                <br>
                <div class="input-field">
                    <p id="validate"></p>
                    <button type="submit" onclick="validateForm()">Đăng ký </button>
                    <p> (*) Đã có tài khoản ?</p>
                </div>
            </form>

        </div>
    </div>
</body>
    <script src="./lesson7.js"></script>
</html>
